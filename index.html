<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Struttura WP</title>

    <body>
        <!-- box principale -->
        <div class="container">
            <!-- header -->
            <header>
                <img class="logo" src="img/logo.png" alt="logo">
                    <nav>
                        <ul>
                            <li><a href="https://www.google.it">FEATURES</a></li>
                            <li><a href="https://www.google.it">EDITORIALS</a></li>

                    </nav>   
            </header>
            <!-- corpo della pagina -->
            <main>
                <section class="hero">
                    <div class="hero-img"></div>

                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt in reprehenderit dignissimos ipsam.

                </section>
                <section class="section-2 clearfix">
                    <!-- mini header section 2 -->
                    <div class="mini-header">
                        <h1>Leadership</h1>
                        Fertenum urna a libero tempus
                    </div>
                    <!-- articolo sinistra -->
                    <div class="articolo sinistra">
                        <div class="bg-opacity">
                            <img class="img-container" src="img/img-1.jpg" alt="immagine articolo sinistra">
                        </div>
                    </div>    
                    <!-- articolo centrale -->
                    <div class="articolo centrale">
                        <div class="bg-opacity">
                            <img class="img-container" src="img/banner-2.jpg" alt="banner articolo centrale">
                        </div>
                    </div>
                    <!-- articolo destra -->
                    <div class="articolo destra">
                        <div>
                            <img src="img/img-3.jpg" alt="immagine articolo destra">
                        </div>
                    </div>
                </section>
            </main>
            <!-- piÃ¨ di pagina -->
            <footer></footer>
        </div>

</html>
